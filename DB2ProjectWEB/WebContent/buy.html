<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>
	<script src="js/utils.js" charset="utf-8" defer></script>
	<script src="js/buy.js" charset="utf-8" defer></script>
	<script src="js/checkLogin.js" charset="utf-8" defer></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/buy.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- Navbar -->
	<div class="navbar">
		<div class="container">
			<div class="login-div">
				<a id="usernameField"></a>
				<a id="login-btn"></a>
			</div>
		</div>
	</div>



	<div class="container">
		<form class="form-horizontal">
			<fieldset>

				<input type="hidden" name="packageId" id="packageId">

				<!-- Select Basic -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="validityPeriod">Validity period</label>
					<div class="col-md-4">
						<select id="validityPeriod" name="validityPeriod" class="form-control" required>
						</select>
					</div>
				</div>

				<!-- Multiple Checkboxes -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="optionalProducts">Optional Products</label>
					<div class="col-md-4">
						<fieldset id="checkboxContainer">

						</fieldset>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="startDate">Date of start</label>
					<div class="col-md-4">
						<input type="date" name="startDate" id="startDate" class="form-control" required>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="startDate"></label>
					<div class="col-md-4">
						<input type="button" value="Submit" class="form-control" id="submit-button">
					</div>
				</div>

			</fieldset>
		</form>



	</div>
</body>

</html>

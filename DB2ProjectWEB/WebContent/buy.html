<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Document</title>
<script src="js/utils.js" charset="utf-8" defer></script>
<script src="js/buy.js" charset="utf-8" defer></script>
<script src="js/checkLogin.js" charset="utf-8" defer></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="css/checkLogin.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/buy.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Navbar -->
	<div class="navbar">
		<div class="container">
			<div class="login-div">
				<a id="usernameField"></a>
				<a id="login-btn"></a>
			</div>
		</div>
	</div>



	<div class="container">
		<form class="form-horizontal">
			<fieldset>
			
			
			
			<!-- Select Basic -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="validityPeriod">Validity period</label>
			  <div class="col-md-4">
				<select id="validityPeriod" name="validityPeriod" class="form-control">
				</select>
			  </div>
			</div>
			
			<!-- Multiple Checkboxes -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="optionalProducts">Optional Products</label>
			  <div class="col-md-4" >
				  <fieldset id="checkboxContainer">

				  </fieldset>
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-4 control-label" for="startDate">Date of start</label>
			  <div class="col-md-4">                     
				<input type="date" name="startDate" id="startDate" class="form-control">
			  </div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="startDate"></label>
			  <div class="col-md-4">                     
				<input type="button" value="Submit" class="form-control" id="submit-button">
			  </div>
			</div>
			
			</fieldset>
			</form>

			<div class="modal" id="modal" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h3 class="modal-title">Summary</h3>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body">
						<table>
							<tr class="row-border">
								<td><b>Package: </b></td>
								<td id="packageField" class="padding-20"></td>
							</tr>
							<tr class="row-border">
								<td><b>Validity: </b></td>
								<td id="validityField" class="padding-20"></td>
							</tr>
							<tr class="row-border">
								<td><b>Optional products: </b></td>
								<td id="productsField" class="padding-20"></td>
							</tr>
							<tr class="row-border">
								<td><b>Start date: </b></td>
								<td id="dateField" class="padding-20"></td>
							</tr>
							<tr>
								<td><b>Total price: </b></td>
								<td id="priceField" class="padding-20">200â‚¬</td>
							</tr>
						</table>
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-primary">Confirm</button>
					  <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
					</div>
				  </div>
				</div>
			  </div>
			
     
			
    </div>
</body>
</html>
